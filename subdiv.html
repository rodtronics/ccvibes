<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>subdivision name generator (tui)</title>
    <style>
      /*
        Color + typography palette stays compact to keep the "terminal UI" vibe.
        Layout is intentionally minimal so the JS-generated text is the star.
      */
      :root {
        --bg: #070b0a;
        --fg: #c6ffdc;
        --dim: #79caa0;
        --warn: #ffe28a;
        --accent: #66ffcc;
        --border: #1a3a2c;
      }
      html,
      body {
        height: 100%;
        margin: 0;
        background: var(--bg);
        color: var(--fg);
        font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      }
      /* Center the content and constrain width for a terminal slab feel. */
      .wrap {
        max-width: 920px;
        margin: 0 auto;
        padding: 18px;
      }
      /* Faux title bar to frame the controls. */
      .titlebar {
        border: 1px solid var(--border);
        padding: 10px 12px;
        margin-bottom: 14px;
        display: flex;
        gap: 12px;
        align-items: center;
        justify-content: space-between;
      }
      .titlebar .left {
        display: flex;
        gap: 10px;
        align-items: center;
        flex-wrap: wrap;
      }
      .badge {
        border: 1px solid var(--border);
        padding: 2px 8px;
        color: var(--dim);
      }
      /* Keyboard-key styling reused for status + hints. */
      .kbd {
        border: 1px solid var(--border);
        padding: 2px 6px;
        color: var(--warn);
      }
      /* Output panel for the brochure block. */
      .panel {
        border: 1px solid var(--border);
        padding: 14px 12px;
        margin-bottom: 14px;
        white-space: pre-wrap;
        line-height: 1.25;
      }
      /* Row wrapper for controls so they wrap cleanly on small screens. */
      .row {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
        align-items: center;
      }
      button {
        background: transparent;
        color: var(--fg);
        border: 1px solid var(--border);
        padding: 10px 12px;
        cursor: pointer;
        font-family: inherit;
      }
      button:hover {
        border-color: var(--accent);
        color: var(--accent);
      }
      .toggle {
        display: flex;
        gap: 8px;
        align-items: center;
        border: 1px solid var(--border);
        padding: 8px 10px;
      }
      select {
        background: transparent;
        color: var(--fg);
        border: 1px solid var(--border);
        padding: 8px 10px;
        font-family: inherit;
      }
      .dim {
        color: var(--dim);
      }
      .footer {
        color: var(--dim);
        font-size: 12px;
        margin-top: 6px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="titlebar">
        <div class="left">
          <!-- Mini HUD showing mode + readiness to keep the terminal flavor -->
          <span class="badge">tui // subdivision generator</span>
          <span class="dim">status:</span> <span id="status" class="kbd">ready</span>
        </div>
        <div class="dim">v0.2</div>
      </div>

      <div class="panel">
        <!-- Brochure output -->
        <div id="brochure"></div>
        <div class="footer">
          tip: press <span class="kbd">space</span> to refresh / <span class="kbd">m</span> toggles realism
        </div>
      </div>

      <div class="row">
        <!-- Primary regen control mirrors the spacebar shortcut -->
        <button id="refreshBtn">[ space ] refresh brochure</button>

        <div class="toggle">
          <span class="dim">mode:</span>
          <select id="mode">
            <option value="realistic">realistic</option>
            <option value="unhinged">unhinged</option>
          </select>
        </div>
      </div>
    </div>

    <script>
      // --- word banks ---
      // "Realistic" mode sticks to believable suburb branding.
      const prefixReal = [
        "river",
        "brook",
        "clearwater",
        "bluewater",
        "lake",
        "harbour",
        "coastal",
        "bay",
        "oak",
        "cedar",
        "willow",
        "maple",
        "elm",
        "pine",
        "ironwood",
        "stone",
        "sandstone",
        "meadow",
        "valley",
        "ridge",
        "crest",
        "heath",
        "highland",
        "horizon",
        "sunset",
        "heritage",
        "regency",
        "legacy",
        "noble",
        "tranquil",
        "serenity",
        "copper",

        "golden",
        "creek",

        "sycamore",
        "aspen",
        "acacia",
        "eucalyptus",
        "granite",
        "pebble",
        "evergreen",
        "fairview",
      ];

      // "Unhinged" mode leans into aspirational nonsense.
      const prefixUnhinged = [
        "crypto",
        "quantum",
        "platinum",
        "executive",
        "influencer",
        "algorithmic",
        "synergy",
        "hyperloop",
        "mystic",
        "celestial",
        "forbidden",
        "ancestral",
        "sovereign",
        "patriot",
        "billionaire",
        "meridian",
        "equinox",
        "metaverse",
        "vibrational",
        "artisan",
        "bespoke",
        "curated",
        "mindful",
        "luxury",
        "premium",
        "signature",
        "elite",
        "untouched",
        "virgin",
        "whispering",
        "everlasting",
        "aura",
        "founder",
        "visionary",
        "future",
        "regal",
        "kingdom",
        "monarch",
        "soaring",
        "limitless",
        "infinite",
        "legendary",
        "prestige",
        "dynasty",
        "empire",
        "summit",
        "zenith",
        "arcane",
        "radiant",
        "luminous",
        "vaulted",
      ];

      // Middle words keep names flowing in realistic mode.
      const middleReal = [
        "view",
        "rise",
        "heights",
        "grove",
        "park",
        "gardens",
        "reserve",
        "ridge",
        "crossing",
        "point",
        "place",
        "commons",

        "cove",
        "pines",
        "brook",
        "glen",
        "bend",
        "strand",
        "outlook",
        "promenade",
      ];

      // Middle words for the chaotic mode.
      const middleUnhinged = [
        "lifestyle",
        "wellness",
        "abundance",
        "prosperity",
        "serotonin",
        "manifestation",
        "opulence",
        "elevation",
        "sanctuary",
        "retreat",
        "experience",
        "alignment",
        "vibe",
        "masterplan",
        "ecosystem",
        "portfolio",
        "paradigm",
        "dream",
        "aspiration",
        "aspire",
        "ascension",
        "frequency",
        "harmony",
        "intent",
        "ritual",
        "orbit",
        "flux",
        "momentum",
        "odyssey",
        "alchemy",
      ];

      // Closing words to ground the development names.
      const suffixReal = [
        "estate",
        "estates",
        "drive",
        "lane",
        "boulevard",
        "crescent",
        "avenue",
        "way",
        "road",
        "court",
        "park",
        "heights",
        "residences",
        "villas",
        "homes",
        "terrace",
        "close",
        "grove",
        "greenway",
        "promenade",
        "plaza",
        "esplanade",
        "village",
        "quarter",
        "parade",
      ];

      // Big, bold, and slightly ridiculous closers.
      const suffixUnhinged = [
        "ultra-estates",
        "signature residences",
        "wealth corridor",
        "founders' enclave",
        "executive precinct",
        "platinum crescent",
        "legacy boulevard",
        "lifestyle district",
        "the reserve (deluxe)",
        "the sanctuary (premium)",
        "sovereign square",
        "founders' row",
        "prestige terraces",
        "infinity quarter",
        "dynasty gardens",
        "vision courts",
        "the collective (curated)",
        "apex avenue",
      ];

      // Optional add-ons to sprinkle direction/phase flavor.
      const addOnsReal = ["", "", "", "north", "south", "east", "west", "heights", "reserve", "phase ii", "phase iii", "stage 3", "stage 4", "green release"];
      // Extra spice for the unhinged set.
      const addOnsUnhinged = ["", "by appointment only", "limited release", "from the low $1.4m's", "quiet luxury", "curated living", "no poors (unofficial)", "private treaty", "founder priority", "beta phase", "invite only", "influencer approved"];

      // Brochure bullets for believable marketing copy.
      const brochureBitsReal = [
        "near schools, parks, and something called a 'village hub'",
        "easy commute (definition may vary)",
        "thoughtfully planned streetscapes (mostly just asphalt)",
        "coastal vibes, inland reality",
        "a short stroll to future amenities (coming soon)",
        "quiet cul-de-sacs and wide verges",
        "tree-lined streets in the render",
        "local shops planned on paper",
        "bike paths that connect eventually",
        "low-maintenance frontages",
      ];

      // Brochure bullets for the absurd sales pitch.
      const brochureBitsUnhinged = [
        "master-planned for optimal serotonin yield",
        "curated walkability to a concept cafe (the cafe is a pdf)",
        "sustainable materials (we will think about it)",
        "privacy landscaping (a hedge and a dream)",
        "exclusive community (your neighbour will sell crypto)",
        "neighborhood frequency tuned daily",
        "on-site wellness concierge (app pending)",
        "vibe-certified sunset corridors",
        "alignment-focused streetscapes",
        "futureproofed for the next rebrand",
      ];

      // Amenities for down-to-earth developments.
      const amenityReal = [
        "a playground",
        "a reserve",
        "a wetland walkway",
        "a dog park",
        "a cycleway",
        "a retail precinct",
        "a community hub",
        "a scenic lookout",
        "a sports court",
        "a splash pad",
        "a nature trail",
        "a community garden",
        "a picnic shelter",
      ];

      // Amenities that would make a pitch deck blush.
      const amenityUnhinged = [
        "a breathwork pavilion",
        "a manifestation lawn",
        "a vibecore amphitheatre",
        "a luxury mailbox experience",
        "a founder's gazebo",
        "a skyline gratitude deck",
        "a biohacking lounge",
        "a founders' sauna",
        "a crypto concierge kiosk",
        "a stargazer dome",
        "a wellness labyrinth",
      ];

      // Extra brochure ingredients for richer listings.
      const lotSizeReal = [
        "lot sizes: 320-720 sqm",
        "lot sizes: 380-820 sqm",
        "lot sizes: 410-900 sqm",
        "lot sizes: 260-540 sqm",
        "lot sizes: 450-980 sqm",
        "lot sizes: 300-650 sqm",
      ];

      const lotSizeUnhinged = [
        "lot sizes: aura-aligned parcels",
        "lot sizes: bespoke footprints",
        "lot sizes: consciousness-ready acreage",
        "lot sizes: premium setbacks",
        "lot sizes: curated frontage",
        "lot sizes: founder-scale plots",
      ];

      const commuteReal = [
        "commute: 28 min to CBD",
        "commute: 12 min to beach",
        "commute: 6 min to town centre",
        "commute: 4 min to rail",
        "commute: 18 min to airport",
        "commute: 9 min to university",
      ];

      const commuteUnhinged = [
        "commute: 7 min to wellness district",
        "commute: 3 min to co-working lagoon",
        "commute: 15 min to private terminal",
        "commute: 1 min to abundance hub",
        "commute: 0 min (work from aura)",
        "commute: 22 min to the metacampus",
      ];

      const styleReal = [
        "coastal contemporary",
        "modern farmhouse",
        "federation-inspired",
        "warm neutral palette",
        "low-maintenance gardens",
        "tree-lined streets",
        "open-plan living",
        "light-filled interiors",
      ];

      const styleUnhinged = [
        "platinum minimalism",
        "neo-luxe serenity",
        "chakra-friendly finishes",
        "hyper-quiet interior tech",
        "executive nostalgia",
        "metaverse-ready living",
        "signature aura lighting",
        "heirloom-grade everything",
      ];

      const releaseReal = [
        "release: stage 2 now selling",
        "release: final lots this spring",
        "release: titles expected Q4",
        "release: house/land packages",
        "release: builder choice available",
        "release: early access open",
      ];

      const releaseUnhinged = [
        "release: founder tier now open",
        "release: waitlist required",
        "release: concierge allocations",
        "release: soft launch (invite only)",
        "release: alpha stage unlocked",
        "release: scarcity calibrated",
      ];

      const incentiveReal = [
        "bonus: landscaping package",
        "bonus: flooring upgrade",
        "bonus: solar rebate*",
        "bonus: design consult included",
        "bonus: fencing allowance",
        "bonus: stamp duty support*",
      ];

      const incentiveUnhinged = [
        "bonus: aura cleanse voucher",
        "bonus: founder's lounge access",
        "bonus: concierge moving ritual",
        "bonus: crypto rebate*",
        "bonus: executive mindset kit",
        "bonus: priority waitlist tier",
      ];

      const finePrintReal = [
        "conditions apply. imagery indicative only.",
        "final finishes subject to developer approval.",
        "pricing correct at time of print. maybe.",
        "travel times are estimates (optimistic).",
        "amenities subject to future funding.",
      ];

      const finePrintUnhinged = [
        "terms: vibes may vary by lot.",
        "disclaimer: serenity not guaranteed.",
        "some amenities exist in spirit only.",
        "offer subject to lunar alignment.",
        "membership includes optional upsells.",
      ];

      // --- helpers ---
      const pick = (arr) => arr[Math.floor(Math.random() * arr.length)]; // uniform random grab

      // Capitalize every word while keeping spacing sane.
      const cap = (s) =>
        s
          .split(" ")
          .map((w) => (w ? w[0].toUpperCase() + w.slice(1) : ""))
          .join(" ")
          .trim();

      // Format numbers with commas so the brochure price reads cleanly.
      const formatMoney = (num) => `$${num.toLocaleString("en-US")}`;

      // Build a single subdivision name per mode selection.
      function makeName(mode) {
        const p = mode === "realistic" ? prefixReal : prefixUnhinged;
        const m = mode === "realistic" ? middleReal : middleUnhinged;
        const s = mode === "realistic" ? suffixReal : suffixUnhinged;
        const a = mode === "realistic" ? addOnsReal : addOnsUnhinged;

        // occasional double-prefix for extra realtor energy
        const doublePrefix = (mode === "unhinged" && Math.random() < 0.35) || (mode === "realistic" && Math.random() < 0.12);
        const prefix = doublePrefix ? `${pick(p)} ${pick(p)}` : pick(p);

        // sometimes skip middle (more natural)
        const useMiddle = Math.random() < (mode === "realistic" ? 0.88 : 0.78);
        const middle = useMiddle ? pick(m) : "";

        const suffix = pick(s);
        const addon = pick(a);

        // clean spacing and capitalization
        const raw = `${cap(prefix)} ${cap(middle)} ${cap(suffix)} ${addon}`;
        return raw
          .replace(/\s+/g, " ")
          .replace(/\s+([,.)])/g, "$1")
          .trim();
      }

      function makeBrochure(name, mode) {
        // Pick the correct flavor of copy + amenities for the active mode.
        const bits = mode === "realistic" ? brochureBitsReal : brochureBitsUnhinged;
        const amen = mode === "realistic" ? amenityReal : amenityUnhinged;
        const lot = mode === "realistic" ? lotSizeReal : lotSizeUnhinged;
        const commute = mode === "realistic" ? commuteReal : commuteUnhinged;
        const style = mode === "realistic" ? styleReal : styleUnhinged;
        const release = mode === "realistic" ? releaseReal : releaseUnhinged;
        const incentive = mode === "realistic" ? incentiveReal : incentiveUnhinged;
        const finePrint = mode === "realistic" ? finePrintReal : finePrintUnhinged;

        // Prices now look like real estate dollars instead of raw numbers.
        const basePrice = mode === "realistic" ? 780000 : 1400000;
        const spread = mode === "realistic" ? 900000 : 2600000;
        const price = `from ${formatMoney(basePrice + Math.floor(Math.random() * spread))}${mode === "unhinged" ? " (vibes included)" : ""}`;

        // Lot counts stay readable but change per mode for a little drama.
        const lots = mode === "realistic" ? `${24 + Math.floor(Math.random() * 220)} lots` : `${88 + Math.floor(Math.random() * 420)} lots (exclusive)`;

        // Taglines lean into whichever tone the user picked.
        const tagline =
          mode === "realistic"
            ? pick(["live where you belong.", "a place to call home.", "space to breathe.", "find your forever."])
            : pick(["unlock your next chapter.", "upgrade your timeline.", "curate your destiny.", "invest in yourself (and also land)."]);

        const lotLine = pick(lot);
        const commuteLine = pick(commute);
        const styleLine = pick(style);
        const releaseLine = pick(release);
        const incentiveLine = pick(incentive);
        const finePrintLine = pick(finePrint);
        const stamp = mode === "realistic" ? "council approvals pending in spirit" : "planning consent manifesting soon";

        // Build a simple ASCII brochure box (top, rows, bottom).
        const boxWidth = 64;
        const line = `+${"-".repeat(boxWidth + 2)}+`;
        const pad = (t) => (t.length > boxWidth ? t.slice(0, boxWidth) : t + " ".repeat(boxWidth - t.length));
        const row = (t = "") => `| ${pad(t)} |`;

        const b = [];
        b.push(line);
        b.push(row(`  ${name}`));
        b.push(row(`  ${tagline}`));
        b.push(row());
        b.push(row(`  ${lots} | ${price}`));
        b.push(row(`  ${lotLine} | ${commuteLine}`));
        b.push(row(`  ${releaseLine}`));
        b.push(row(`  style: ${styleLine}`));
        b.push(row(`  highlights:`));
        b.push(row(`   - ${pick(bits)}`));
        b.push(row(`   - includes ${pick(amen)}`));
        b.push(row(`   - ${pick(bits)}`));
        b.push(row(`   - ${incentiveLine}`));
        b.push(row());
        b.push(row(`  ${finePrintLine}`));
        b.push(row(`  ${stamp}`));
        b.push(line);

        return b.join("\n");
      }

      // --- ui ---
      // Cache DOM nodes once; we rerender on every toggle/refresh.
      const brochureEl = document.getElementById("brochure");
      const statusEl = document.getElementById("status");
      const modeEl = document.getElementById("mode");
      const refreshBtn = document.getElementById("refreshBtn");

      // One render pass produces the brochure output.
      function render() {
        const mode = modeEl.value;
        const name = makeName(mode);
        brochureEl.textContent = makeBrochure(name, mode);
        statusEl.textContent = `${mode} / brochure`;
      }

      // Thin wrapper to keep the button/keyboard handlers tidy.
      function refresh() {
        render();
      }

      // Wire up UI controls.
      refreshBtn.addEventListener("click", refresh);
      modeEl.addEventListener("change", refresh);

      // Keyboard shortcuts: space = refresh, m = toggle mode.
      const isTypingTarget = (el) =>
        el && (el.isContentEditable || ["INPUT", "TEXTAREA", "SELECT", "BUTTON"].includes(el.tagName));

      document.addEventListener("keydown", (e) => {
        if (e.altKey || e.ctrlKey || e.metaKey || isTypingTarget(e.target)) {
          return;
        }
        if (e.code === "Space") {
          e.preventDefault();
          refresh();
        }
        if (e.key.toLowerCase() === "m") {
          modeEl.value = modeEl.value === "realistic" ? "unhinged" : "realistic";
          refresh();
        }
      });

      render();
    </script>
  </body>
