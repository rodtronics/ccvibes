<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRIME COMMITTER VI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- Status Rail -->
        <div id="status-rail" class="panel">
            <div class="rail-left">
                <span class="title">CRIME COMMITTER VI</span>
                <span class="version">v0.0.1</span>
            </div>
            <div class="rail-right">
                <span id="clock">00:00:00</span>
            </div>
            <div class="rail-stats">
                <span id="stat-cash">CASH: $0</span>
                <span id="stat-heat">HEAT: [--------] 0%</span>
                <span id="stat-cred">CRED: 50</span>
                <span id="stat-active">RUNS: 0</span>
            </div>
        </div>

        <!-- Navigation Tabs -->
        <div id="nav-tabs" class="panel">
            <!-- Tabs injected by JS -->
        </div>

        <!-- Main Content Area -->
        <div id="main-view">
            <!-- Dynamic content -->
             <div id="view-activities" class="view-panel active">
                 <div class="layout-columns">
                     <div id="branch-list" class="column-sidebar">
                         <!-- Branch list -->
                     </div>
                     <div id="activity-list" class="column-main">
                         <!-- Activities -->
                     </div>
                 </div>
             </div>
             
             <div id="view-active" class="view-panel hidden">
                 <!-- Active runs -->
             </div>

             <div id="view-crew" class="view-panel hidden">
                 <!-- Crew management -->
             </div>

             <div id="view-log" class="view-panel hidden">
                 <div id="log-container">
                     <!-- Logs -->
                 </div>
             </div>
        </div>
        
        <!-- Persistent Log Panel (Bottom) -->
        <div id="bottom-log" class="panel">
             <div class="panel-header">:: SYSTEM LOG ::</div>
             <div id="mini-log-content"></div>
        </div>
    </div>

    <!-- Modals -->
    <div id="modal-overlay" class="hidden">
        <div id="modal-content"></div>
    </div>

    <!-- Scripts -->
    <script src="lexicon.js"></script>
    <script src="engine.js"></script>
    <script src="ui.js"></script>
    <script src="main.js"></script>
</body>
</html>
