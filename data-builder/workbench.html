<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CC6 Workbench</title>
    <link rel="stylesheet" href="css/tokens.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/components.css" />
    <link rel="stylesheet" href="css/workshop.css" />
    <style>
      /* VGA font for modal preview - loaded from game engine */
      @font-face {
        font-family: "VGA_9x8";
        src: url("/engine/fonts/Ac437_IBM_VGA_9x8.ttf") format("truetype");
        font-display: swap;
      }
    </style>
  </head>
  <body>
    <div id="app" class="app-shell">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="sidebar__status">
          <span id="serverDot" class="sidebar__server-dot" title="Checking..." aria-hidden="true">&#9679;</span>
          <span id="statusText" class="sidebar__status-text muted" role="status" aria-live="polite">Connecting...</span>
        </div>

        <div class="sidebar__minimap">
          <svg id="minimapSvg" role="img" aria-label="Activity minimap"></svg>
        </div>

        <div class="sidebar__nav">
          <div class="sidebar__search">
            <label class="sr-only" for="navSearch">Search activities</label>
            <input type="text" id="navSearch" placeholder="Search activities..." />
          </div>
          <div class="sidebar__tree" id="navTree"></div>
        </div>

        <div class="sidebar__actions">
          <button id="btnNewActivity" type="button" class="small">+ Activity</button>
          <button id="btnNewResource" type="button" class="ghost small">+ Resource</button>
        </div>
      </aside>

      <!-- Main area -->
      <div class="main-area">
        <nav class="tab-bar">
          <button type="button" class="tab-bar__btn active" data-tab="workshop">Workshop</button>
          <button type="button" class="tab-bar__btn" data-tab="map">Map</button>
          <button type="button" class="tab-bar__btn" data-tab="economy">Economy</button>
          <button type="button" class="tab-bar__btn" data-tab="world">World</button>
          <button type="button" class="tab-bar__btn" data-tab="modals">Modals</button>
          <span class="tab-bar__spacer"></span>
          <span class="tab-bar__title muted">CC6 Workbench</span>
        </nav>

        <div class="tab-panels">
          <div id="tab-workshop" class="tab-panel active"></div>
          <div id="tab-map" class="tab-panel"></div>
          <div id="tab-economy" class="tab-panel"></div>
          <div id="tab-world" class="tab-panel"></div>
          <div id="tab-modals" class="tab-panel"></div>
        </div>
      </div>
    </div>

    <script src="hub-storage.js"></script>
    <script type="module" src="js/app.js"></script>
  </body>
</html>
