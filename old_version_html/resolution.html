<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII TUI Resolution Tester</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: monospace;
            background: #1e1e1e;
            color: #d4d4d4;
        }

        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #2d2d2d;
            padding: 20px;
            border: 1px solid #404040;
            border-radius: 4px;
            z-index: 1000;
            max-width: 300px;
        }

        .control-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #4ec9b0;
        }

        input[type="number"] {
            width: 80px;
            padding: 5px;
            background: #1e1e1e;
            border: 1px solid #404040;
            color: #d4d4d4;
            font-family: monospace;
        }

        input[type="range"] {
            width: 100%;
        }

        button {
            background: #007acc;
            color: white;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            margin-right: 5px;
            margin-bottom: 5px;
            font-family: monospace;
        }

        button:hover {
            background: #005a9e;
        }

        .info {
            font-size: 12px;
            color: #858585;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #404040;
        }

        #canvas {
            background: #0a0a0a;
            border: 2px solid #404040;
            line-height: 1;
            white-space: pre;
            overflow: hidden;
            padding: 0;
            margin: 20px;
            display: inline-block;
        }

        .presets {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }

        .presets button {
            flex: 1;
            min-width: 80px;
            font-size: 11px;
        }
    </style>
</head>
<body>
    <div class="controls">
        <h2 style="margin-top: 0;">ASCII Resolution</h2>

        <div class="control-group">
            <label>Columns (Width):</label>
            <input type="number" id="cols" value="80" min="10" max="200">
        </div>

        <div class="control-group">
            <label>Rows (Height):</label>
            <input type="number" id="rows" value="24" min="10" max="100">
        </div>

        <div class="control-group">
            <label>Font Size: <span id="fontSizeValue">16</span>px</label>
            <input type="range" id="fontSize" min="8" max="32" value="16">
        </div>

        <button onclick="updateCanvas()">Update</button>
        <button onclick="fillWithPattern()">Pattern</button>
        <button onclick="clearCanvas()">Clear</button>

        <div class="control-group" style="margin-top: 20px;">
            <label>Common Presets:</label>
            <div class="presets">
                <button onclick="setResolution(80, 24)">80x24</button>
                <button onclick="setResolution(80, 25)">80x25</button>
                <button onclick="setResolution(120, 30)">120x30</button>
                <button onclick="setResolution(132, 43)">132x43</button>
                <button onclick="setResolution(100, 40)">100x40</button>
                <button onclick="setResolution(160, 50)">160x50</button>
            </div>
        </div>

        <div class="info">
            <strong>Current:</strong><br>
            <span id="currentRes">80x24</span><br>
            <span id="currentPixels">~800x384px</span>
        </div>
    </div>

    <div id="canvas"></div>

    <script>
        const canvas = document.getElementById('canvas');
        const colsInput = document.getElementById('cols');
        const rowsInput = document.getElementById('rows');
        const fontSizeInput = document.getElementById('fontSize');
        const fontSizeValue = document.getElementById('fontSizeValue');
        const currentRes = document.getElementById('currentRes');
        const currentPixels = document.getElementById('currentPixels');

        fontSizeInput.addEventListener('input', () => {
            fontSizeValue.textContent = fontSizeInput.value;
            updateCanvas();
        });

        function setResolution(cols, rows) {
            colsInput.value = cols;
            rowsInput.value = rows;
            updateCanvas();
        }

        function updateCanvas() {
            const cols = parseInt(colsInput.value);
            const rows = parseInt(rowsInput.value);
            const fontSize = parseInt(fontSizeInput.value);

            canvas.style.fontSize = fontSize + 'px';

            let content = '';
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    content += ' ';
                }
                if (r < rows - 1) content += '\n';
            }

            canvas.textContent = content;

            // Add border around canvas
            drawBorder(cols, rows);

            // Update info
            currentRes.textContent = `${cols}x${rows}`;
            const pixelWidth = Math.round(cols * fontSize * 0.6);
            const pixelHeight = Math.round(rows * fontSize);
            currentPixels.textContent = `~${pixelWidth}x${pixelHeight}px`;
        }

        function drawBorder(cols, rows) {
            let content = '┌' + '─'.repeat(cols - 2) + '┐\n';
            for (let r = 1; r < rows - 1; r++) {
                content += '│' + ' '.repeat(cols - 2) + '│\n';
            }
            content += '└' + '─'.repeat(cols - 2) + '┘';
            canvas.textContent = content;
        }

        function fillWithPattern() {
            const cols = parseInt(colsInput.value);
            const rows = parseInt(rowsInput.value);

            let content = '';

            // Top border with column numbers
            content += '┌';
            for (let c = 1; c < cols - 1; c++) {
                if (c % 10 === 0) {
                    content += (c / 10).toString();
                } else {
                    content += '─';
                }
            }
            content += '┐\n';

            // Rows with numbers
            for (let r = 1; r < rows - 1; r++) {
                if (r % 5 === 0) {
                    const rowNum = r.toString().padStart(2, '0');
                    content += rowNum;
                    content += ' '.repeat(cols - 4);
                    content += rowNum;
                } else {
                    content += '│';

                    // Fill with pattern
                    for (let c = 1; c < cols - 1; c++) {
                        if (c % 10 === 0) {
                            content += '|';
                        } else if (r % 5 === 0 && c % 5 === 0) {
                            content += '+';
                        } else if (c % 5 === 0) {
                            content += '·';
                        } else {
                            content += ' ';
                        }
                    }
                    content += '│';
                }
                content += '\n';
            }

            // Bottom border
            content += '└';
            for (let c = 1; c < cols - 1; c++) {
                if (c % 10 === 0) {
                    content += (c / 10).toString();
                } else {
                    content += '─';
                }
            }
            content += '┘';

            canvas.textContent = content;
        }

        function clearCanvas() {
            updateCanvas();
        }

        // Initialize
        updateCanvas();
    </script>
</body>
</html>
