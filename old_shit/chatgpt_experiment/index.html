<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crime Committer VI - ChatGPT Experiment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <header class="status-rail">
      <div class="brand">
        <div class="title">CRIME COMMITTER VI</div>
        <div class="subtitle">experimental build</div>
      </div>
      <div class="stat" data-stat="cash"></div>
      <div class="stat" data-stat="heat"></div>
      <div class="stat" data-stat="runs"></div>
      <div class="stat clock" data-stat="clock"></div>
    </header>

    <nav class="tabs" role="tablist">
      <button class="tab active" data-tab="activities">ACTIVITIES</button>
      <button class="tab" data-tab="crew">CREW</button>
      <button class="tab" data-tab="resources">RESOURCES</button>
      <button class="tab" data-tab="active">ACTIVE</button>
      <button class="tab" data-tab="log">LOG</button>
    </nav>

    <main class="panels">
      <section class="panel active" data-panel="activities">
        <div class="grid">
          <div class="pane">
            <div class="pane-header">
              <div class="pane-title">BRANCHES</div>
              <div class="pane-subtitle">discovered operations</div>
            </div>
            <div id="branch-list" class="list"></div>
          </div>
          <div class="pane">
            <div class="pane-header">
              <div class="pane-title">ACTIVITIES</div>
              <div class="pane-subtitle" id="activity-branch-label"></div>
            </div>
            <div class="split">
              <div id="activity-list" class="list scroll"></div>
              <div id="option-detail" class="detail scroll muted">Select an activity to view options.</div>
            </div>
          </div>
          <div class="pane log-preview">
            <div class="pane-header">
              <div class="pane-title">EVENT LOG</div>
              <div class="pane-subtitle">recent</div>
            </div>
            <div id="log-preview" class="log scroll"></div>
          </div>
        </div>
      </section>

      <section class="panel" data-panel="crew">
        <div class="pane">
          <div class="pane-header">
            <div class="pane-title">STAFF ROSTER</div>
            <div class="pane-subtitle">roles, xp, status</div>
          </div>
          <div id="crew-list" class="list scroll"></div>
        </div>
      </section>

      <section class="panel" data-panel="resources">
        <div class="pane">
          <div class="pane-header">
            <div class="pane-title">RESOURCES</div>
            <div class="pane-subtitle">revealed economy</div>
          </div>
          <div id="resource-list" class="list scroll"></div>
        </div>
        <div class="pane">
          <div class="pane-header">
            <div class="pane-title">ITEMS</div>
            <div class="pane-subtitle">inventory</div>
          </div>
          <div id="item-list" class="list scroll"></div>
        </div>
      </section>

      <section class="panel" data-panel="active">
        <div class="pane">
          <div class="pane-header">
            <div class="pane-title">ACTIVE RUNS</div>
            <div class="pane-subtitle">progress and control</div>
          </div>
          <div id="active-runs" class="list scroll"></div>
        </div>
      </section>

      <section class="panel" data-panel="log">
        <div class="pane">
          <div class="pane-header">
            <div class="pane-title">EVENT LOG</div>
            <div class="pane-subtitle">timestamps and outcomes</div>
          </div>
          <div id="log-full" class="log scroll"></div>
        </div>
      </section>
    </main>
  </div>

  <div id="modal-layer" class="modal hidden" aria-hidden="true">
    <div class="modal-content">
      <div class="modal-header">
        <div>
          <div class="modal-title" id="modal-title"></div>
          <div class="modal-subtitle" id="modal-subtitle"></div>
        </div>
        <button class="ghost" id="modal-close">X</button>
      </div>
      <div id="modal-body" class="modal-body"></div>
      <div class="modal-footer">
        <div class="modal-summary" id="modal-summary"></div>
        <div class="modal-actions">
          <button class="ghost" id="modal-cancel">CANCEL</button>
          <button class="primary" id="modal-confirm" disabled>COMMIT</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
